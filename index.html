<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chart.js</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ul id="nav-access" class="a11y-nav"><li><a id="skip-main" href="#content">Skip to main content</a></li></ul>
    <h1  id="content">Case Study: Skynet Discovery Period</h1>
    <h2>Analytics</h2>
    <h3>Survey Data</h3>
    <p>This date was gathered from the Feedback Survey and Suggestion box on Skynet to create a total of 122 responses from 2017 to present.</p>
   <div class="chart-container" focusable="true" aria-label="Most Skynet users, 24%, submitted feedback about personnel policies, followed by facility request at 24%, technical requests at 16%, strategy suggestions at 13%, and lastly recognition requests at 7%." role="img" style="position: relative; height:50vh; width:50vw">
    <canvas id="myChart"></canvas>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	 <script>
    const data = {
    labels: [
      'Facility Requests',
      'Technology Requests',
      'Personel Requests',
      'Recognition',
      'Strategy Suggestions'
    ],
    datasets: [{
      label: 'My First Dataset',
      data: [29, 20, 48, 9, 16],
      backgroundColor: [
        'rgb(0, 0, 0)',
        'rgb(54, 54, 54)',
        'rgb(100, 100, 100)',
        'rgb(200, 200, 200)',
        'rgb(150, 150, 150)'
      ],
      hoverOffset: 4
    }]
  };

    const config = {
      type: 'doughnut',
      data: data
    };

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
  </body>
</html>
